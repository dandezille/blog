---
layout: default
---

<ul>
  {% for post in site.posts %}
    <li class="pb-16 pt-6 border-b-2">
      <div class="relative text-2xl">
        <a class="text-blue-900 font-bold" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        <div class="absolute text-gray-500 right-0 top-0">{{ post.date | date: "%b %-d, %Y" }}</div>
      </div>
      <div class="my-6 leading-relaxed">
        {{post.excerpt}}
      </div>
      <a class="text-gray-600" href="{{ post.url | prepend: site.baseurl }}">Read more</a>
    </li>
  {% endfor %}
</ul>
